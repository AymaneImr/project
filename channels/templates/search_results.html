<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/search.css">
    <title>Search Result</title>
</head>

<body>
    <div class="container">
        <h1>Search Results</h1>
        <h4>for "{{search}}"</h4>
        {% if resultt %}
        <h2>{{resultt}}</h2>
        {% endif %}
        {% for result in results %}
        <div class="user-list">
            {% if result.image_profile %}
            <div class="user-item"><img src="{{url_for('app.static', filename='images/' + result.image_profile)}}" alt="Profile Picture" 
                class="user-picture"><a href="{{url_for('fourth.my_channel', username=result.username)}}">{{result.username }}</a>
            </div>
                {% else %}
            <div class="user-item"><img src="{{url_for('app.static', filename='images/default_pic.jpg')}}" alt="Defaulte profile" 
                class="user-picture" ><a href="{{url_for('fourth.my_channel', username=result.username)}}">{{result.username }}</a>
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <a class="btn" href="{{url_for('fourth.channels')}}">Home</a>
    </div>
    
</body>

</html>

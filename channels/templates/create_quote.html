<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="static/add_quote.css">
    <title>create_quote</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('app.website')}}">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="{{url_for('fourth.channels')}}">Channels<span
                        class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="{{url_for('fourth.my_channel', username=current_user.username)}}">My channel</a>
                <a class="nav-item nav-link" href="{{url_for('fourth.create_quote')}}">Create quotes</a>
                <a class="nav-item nav-link" href="{{url_for('third.settings')}}">Settings</a>
                <a class="nav-item nav-link" href="{{url_for('app.logout')}}">Log-out</a>
            </div>
        </div>
    </nav>


    <form method="post">
        <label for="author">Title:</label><br />
        <input type="text" id="author" required name="quote_name" maxlength="35" minlength="3"
            placeholder="Provide a title for your quote"><br />
        <label for="quote">Quote:</label><br />
        <textarea rows="4" cols="50" id="quote" required name="content" maxlength="2000" minlength="5"
            placeholder="..."> </textarea>
        <button type="submit">Add quote</button>
    </form>
</body>

</html>

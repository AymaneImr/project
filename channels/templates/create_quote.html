<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <link rel="stylesheet" href="static/add_quote.css">
    <title>Create_quote</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{url_for('fourth.channels')}}">Channels</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="{{url_for('fourth.my_channel', username=current_user.username)}}">My channel</a>
                <a class="nav-item nav-link" href="{{url_for('fourth.create_quote')}}">Create quote</a>
                <a class="nav-item nav-link" href="{{url_for('third.settings')}}">Settings</a>
                <a class="nav-item nav-link" href="{{url_for('app.logout')}}">Log-out</a>
            </div>
        </div>
    </nav>


    <form method="post">
        <label for="author">Title:</label><br />
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for  message in messages %}
                    <p style="font-size: 14px; color:rgb(230, 25, 25);">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <input type="text" id="author" required name="quote_name" maxlength="49" minlength="3"
            placeholder="Provide a title for your quote"><br />
        <label for="quote">Quote:</label><br />
        <textarea rows="4" cols="50" id="quote" required name="content" maxlength="2000" minlength="5"
            placeholder="..."> </textarea>
        <button type="submit">Add quote</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>

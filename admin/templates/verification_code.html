<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="static/verification.css">
        <title>verification code</title>
    </head>

    <body>
        <form class="form" method="post">
            <span class="close">X</span>

            <div class="info">
                <span class="title">Two-Factor Verification</span>
                <p class="description">Enter the two-factor authentication code
                    provided by the authenticator app </p>
            </div>
            <div class="input-fields">
                <input placeholder type="tel" maxlength="6" name="code">
            </div>

            <div class="action-btns">
                <button class="submit">Verify</button>
                <a class="clear" href="#">Clear</a>
            </div>

        </form>
    </body>

</html>

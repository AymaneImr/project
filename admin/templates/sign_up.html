<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="static/login.css">
    <title>Sign-up</title>
</head>

<body>
    <form class="form" method="post">
        <p class="title">Register </p>
        <p class="message">Sign-up â˜º </p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for  message in messages %}
                    <p style="font-size: 14px; color:rgb(230, 25, 25);">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="flex">
            <label>
                <input class="input" type="text" placeholder="" required="" name="f_name" maxlength="50">
                <span>Firstname</span>
            </label>

            <label>
                <input class="input" type="text" placeholder="" required="" name="l_name" maxlength="49">
                <span>Lastname</span>
            </label>
        </div>

        <label>
            <input class="input" type="text" placeholder="" required="" name="username" maxlength="49">
            <span>Username</span>
        </label>

        <label>
            <input class="input" type="email" placeholder="" required="" name="email" maxlength="49">
            <span>Email</span>
        </label>
        <label>
            <input class="input" type="password" placeholder="" required="" name="password" maxlength="149">
            <span>Password</span>
        </label>
        <button class="submit">Submit</button>
    </form>
</body>

</html>

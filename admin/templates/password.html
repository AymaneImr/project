<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/password.css">
    <title>password back-up</title>
</head>

<body>
    <div class="form-container">
        <div class="logo-container">
            Forgot Password
        </div>

        <form class="form" method="post">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required="" name="email_ver">
            </div>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for  message in messages %}
                    <p style="font-size: 14px; color:rgb(230, 25, 25);">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}

            <button class="form-submit-btn" type="submit">Send Email</button>
        </form>

        <p class="signup-link">
            Don't have an account?
            <a href="{{url_for('app.sign_up')}}" class="signup-link link"> Sign up now</a>
        </p>
    </div>
</body>

</html>
